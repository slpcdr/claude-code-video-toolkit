name: Build Docker Images

on:
  push:
    paths:
      - 'docker/**/Dockerfile'
      - 'docker/**/handler.py'
      - '.github/workflows/docker-build.yml'
    branches:
      - main
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to build (e.g., runpod-qwen3-tts). Leave empty to build all changed images.'
        required: false
        type: string

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/video-toolkit

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.changes.outputs.images }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed images
        id: changes
        run: |
          if [ -n "${{ github.event.inputs.image }}" ]; then
            # Manual dispatch with specific image
            echo "images=[\"${{ github.event.inputs.image }}\"]" >> $GITHUB_OUTPUT
          else
            # Detect changed Dockerfiles
            CHANGED=$(git diff --name-only HEAD~1 HEAD -- 'docker/*/Dockerfile' 'docker/*/handler.py' | \
              sed 's|docker/\([^/]*\)/.*|\1|' | sort -u | jq -R . | jq -s .)
            if [ "$CHANGED" = "[]" ]; then
              # Fallback: build all images
              CHANGED=$(ls -d docker/*/ | sed 's|docker/\([^/]*\)/|\1|' | jq -R . | jq -s .)
            fi
            echo "images=$CHANGED" >> $GITHUB_OUTPUT
          fi
          echo "Images to build: $(cat $GITHUB_OUTPUT | grep images)"

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.images != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.detect-changes.outputs.images) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Dockerfile exists
        run: |
          if [ ! -f "docker/${{ matrix.image }}/Dockerfile" ]; then
            echo "No Dockerfile found for ${{ matrix.image }}, skipping"
            exit 0
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          df -h

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: docker/${{ matrix.image }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}
